<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src='index.js'> </script>
</head>
<body>

  <nav class="nav-extended #ffa000 amber darken-2">
    <div class="nav-wrapper">

      <a href="#" class="brand-logo">NoSqlProject</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <a href="index.html" class="button right">Log out<i class="material-icons right">clear</i></a>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#test1">User</a></li>
        <li class="tab"><a class="active" href="#test2">Admin</a></li>
      </ul>
    </div>
  </nav>
  <div id="test1" class="col s12">

    <p>Choose your request below</p>
    <form action="/query" methode='get'>
      <button name="query" value="1" type="submit" class="#ffa000 amber darken-2 waves-effect waves-light btn">Query 1</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="2">Query 2</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="3">Query 3</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="4">Query 4</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="5">Query 5</button>
    </form>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">people</i>
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Companie Name </label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">monetization_on</i>
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Money min raised</label>
          </div>

          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Money max raised</label>
          </div>
        </div>

        <div class="center">
          <button onclick="donnee()" name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="valign-wrapper center-align">
    <div id="test2" class="col s12">

      <button class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit">Add a query</button>

    </div>
  </div>


  </body>
  </html>
