<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src='index.js'> </script>
</head>
<body>

  <nav class="nav-extended #ffa000 amber darken-2">
    <div class="nav-wrapper">

      <a href="index.html" class="brand-logo">NoSqlProject</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#test1">User</a></li>
        <li class="tab"><a href="#test2">Admin</a></li>
      </ul>
    </div>
  </nav>
  <div id="test1" class="col s12">

    <p>Choose your request below</p>
    <form action="/query" methode='get'>
      <button name="query" value="1" type="submit" class="#ffa000 amber darken-2 waves-effect waves-light btn">Query 1</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="2">Query 2</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="3">Query 3</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="4">Aggregate</button>
      <button name="query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" value="5">Query 5</button>
    </form>

    <div class="row">
      <form action="/query" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">people</i>
            <input name="name" id="first_name" type="text" class="validate">
            <label for="first_name">Companie Name </label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input name="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">monetization_on</i>
            <input name="min" id="last_name" type="text" class="validate">
            <label for="last_name">Money min raised</label>
          </div>

          <div class="input-field col s6">
            <input name="max" id="Money" type="text" class="validate">
            <label for="password">Money max raised</label>
          </div>
        </div>

        <div class="center">
          <button name="/query" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" onclick="donnee()">Submit</button>
        </div>
      </form>
    </div>
  </div>

<div class="valign-wrapper center-align">
  <div id="test2" class="col s12">
    <form class="center col s9" action="/admin" methode='get'>
      <div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">account_circle</i>
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        <div class="input-field col s9">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="password" data-error="wrong" data-success="right">password</label>
        </div>
        <div class="col s9" style="margin-left:12px;">
        <p>
        <input type="checkbox" id="test5" />
        <label for="test5">Remenber me</label>
      </p>
    </div>
    </div>
    <button name="admin" class="#ffa000 amber darken-2 waves-effect waves-light btn" type="submit" onclick="connect()">Connexion</button>
    </form>
  </div>
</div>

</body>
</html>
